        <h1>Simple Form</h1>

        <br>
        <br>
        <input class = "input"id="p1" type="password" minlength="10" maxlength="10" placeholder="Password" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])" title="Password must contain one Uppercase, one lowercase, one special character and must
        be of length at least 10" required/><br><br>
        <input class = "input"id="p2" type="password" minlength="10" maxlength="10" placeholder="Confirm Password" value="" required/><br><br>
            <button id="btn" onclick="submitwork()">Submit</button>
    <input type="reset" id="reset"/>
  </form>
</div>
